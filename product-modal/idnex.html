<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Product modal</title>
    </head>
    <body>
        <!-- container -->
        <div class="flex items-center justify-center bg-gray-100  h-screen">
            <!-- product -->
            <div class="flex flex-col items-center space-y-3 md:flex-row md:space-x-4 p-6 rounded-2xl shadow-2xl bg-white">
                <!-- header img -->
                <img src="./images/headphone.png" class=" h-40" alt="">
                <div class="flex flex-col items-center space-y-3">
                    <p class="bg-black/90 text-gray-200 text-sm py-1 px-2 rounded-2xl">free shoping</p>
                    <!-- title -->
                    <h1 class="capitalize font-bold text-center">
                        Razer kraken kitty
                        <br>
                        edt gaming headset quartz
                    </h1>
                    <!-- price -->
                    <s>
                        799$
                    </s>
                    <h1 class="text-3xl font-bold mt-12 ">599$</h1>
                    <!-- info under price -->
                    <p class="text-gray-500/90 text-sm"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque, cumque!</p>
                    <!-- button -->
                    <button class="bg-blue-600 border border-b-4 border-b-blue-700 rounded-xl w-full py-2 hover:bg-blue-500 duration-300 text-white shadow-xl"> Add to card</button>
                    <!-- info under button -->
                    <div class="flex  relative right-44
                    md:right-0  items-center space-x-3 ">
                        <div class="bg-green-500 rounded-full h-2 w-2"></div>
                        <p class="text-sm">
                            50+ pcs. in stock.
                        </p>
                    </div>
                    <div class="flex flex-col items-stretch md:flex-row space-y-2 md:space-x-2">

                        <button class="bg-transparent py-2  rounded-xl px-48 border border-gray-400 hover:bg-gray-300 duration-300 ">Add to card</button>
                        <button class="bg-transparent py-2 rounded-xl  px-4 border border-gray-400 hover:bg-gray-300 duration-300 ">Add to wishlist</button>
                    </div>
                </div>
            </div>
        </body>
    </html>

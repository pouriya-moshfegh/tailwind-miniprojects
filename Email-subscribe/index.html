<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-4 mx-6 rounded-2xl text-white">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./images/image.jpg"
            class="object-fit rounded-xl h-80 md:h-64 transform hover:scale-105 duration-200"
            alt=""
          />
          <div class="p-6 md:p-12">
            <h2 class="text-xl text-center text-white md:text-left">
              Get diet and fitnes tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit
              officia neque odio magnam blanditiis corrupti!
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 items-stretch md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="email"
                placeholder="Enter your email address"
                class="p-2 px-4 bg-transparent border border-zinc-600 rounded-l placeholder:text-center outline-none"
              />
              <button
                class="px-5 py-3 mt-2 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-600 duration-200"
              >
                send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
